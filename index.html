<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Simple Chatbot</h1>
        <div id="chat-container" class="card mt-4">
            <div class="card-body">
                <div id="chat-log" class="card-text"></div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message..." onkeypress="handleUserInput(event)">
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hello! How can I assist you?",
            "how are you": "I'm just a computer program, but thanks for asking!",
            "bye": "Goodbye!",
            // Add more predefined responses here
        };

        function addChatMessage(message, isUser = false) {
            const chatLog = document.getElementById("chat-log");
            const messageElement = document.createElement("p");
            messageElement.classList.add("chat-message");
            messageElement.textContent = isUser ? `You: ${message}` : `Chatbot: ${message}`;
            chatLog.appendChild(messageElement);
        }

        function generateResponse(userInput) {
            userInput = userInput.toLowerCase();
            for (const key in responses) {
                if (userInput.includes(key)) {
                    return responses[key];
                }
            }
            return "I'm sorry, I don't understand that question.";
        }

        function handleUserInput(event) {
            if (event.key === "Enter") {
                const userInput = document.getElementById("user-input").value;
                addChatMessage(userInput, true);
                document.getElementById("user-input").value = "";
                const response = generateResponse(userInput);
                addChatMessage(response);
            }
        }
    </script>

    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
